<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />
		<!-- ----- -->
	</head>
	<body>
		<header>
			<div class="search-bar-container">
				<img src="assets/magnify.svg" alt="search icon" class="search-icon" />
				<input type="text" class="search-bar" />
			</div>
			<div class="account-container">
				<div class="notif-container">
					<img src="assets/bell-outline.svg" alt="notif icon" />
				</div>
				<div class="account">
					<img src="assets/profile.png" alt="profile pic" />
				</div>
				<p class="account-name">User Dude</p>
			</div>
			<div class="greeting-container">
				<div class="profile-pic-container">
					<img src="assets/profile.png" alt="profile-pic" />
				</div>
				<p class="hello">Hi there,</p>
				<p>User Dude(@userdude123)</p>
			</div>
			<div class="user-btns-container">
				<button>New</button>
				<button>Upload</button>
				<button>Share</button>
			</div>
		</header>
		<aside class="side-bar">side bar</aside>
		<main>content</main>
		<!-- scripts -->
		<script src="script.js"></script>
		<!-- ----- -->
	</body>
</html>
