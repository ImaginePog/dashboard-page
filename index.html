<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />
		<!-- ----- -->
	</head>
	<body>
		<header>
			<div class="search-bar-container">
				<img
					src="assets/magnify.svg"
					alt="search icon"
					class="search-icon icon"
				/>
				<input type="text" class="search-bar" />
			</div>
			<div class="account-container">
				<div class="notif-container">
					<img src="assets/bell-outline.svg" alt="notif icon" class="icon" />
				</div>
				<div class="account">
					<img src="assets/profile.png" alt="profile pic" />
				</div>
				<p class="account-name">User Dude</p>
			</div>
			<div class="greeting-container">
				<div class="profile-pic-container">
					<img src="assets/profile.png" alt="profile-pic" />
				</div>
				<p class="hello">Hi there,</p>
				<p>User Dude(@userdude123)</p>
			</div>
			<div class="user-btns-container">
				<button>New</button>
				<button>Upload</button>
				<button>Share</button>
			</div>
		</header>
		<aside class="side-bar">
			<div class="dashboard-title">
				<div class="logo-container"></div>
				<h1>Dashboard</h1>
			</div>
			<nav class="dashboard-options-container">
				<ul class="dashboard-options">
					<li>
						<img src="assets/home-variant.svg" alt="home icon" class="icon" />
						<a href="">Home</a>
					</li>
					<li>
						<img src="assets/id-card.svg" alt="profile icon" class="icon" />
						<a href="">Profile</a>
					</li>
					<li>
						<img src="assets/message.svg" alt="messages icon" class="icon" />
						<a href="">Messages</a>
					</li>
					<li>
						<img
							src="assets/clock-time-three.svg"
							alt="history icon"
							class="icon"
						/>
						<a href="">History</a>
					</li>
					<li>
						<img src="assets/file-multiple.svg" alt="tasks icon" class="icon" />
						<a href="">Tasks</a>
					</li>
					<li>
						<img
							src="assets/account-group.svg"
							alt="communities icon"
							class="icon"
						/>
						<a href="">Communities</a>
					</li>
				</ul>
			</nav>

			<nav class="other-options-container">
				<ul class="other-options">
					<li>
						<img src="assets/cog.svg" alt="settings icon" class="icon" />
						<a href="">Settings</a>
					</li>
					<li>
						<img src="assets/help.svg" alt="support icon" class="icon" />
						<a href="">Support</a>
					</li>
					<li>
						<img src="assets/shield-lock.svg" alt="privacy icon" class="icon" />
						<a href="">Privacy</a>
					</li>
				</ul>
			</nav>
		</aside>
		<main>content</main>
		<!-- scripts -->
		<script src="script.js"></script>
		<!-- ----- -->
	</body>
</html>
